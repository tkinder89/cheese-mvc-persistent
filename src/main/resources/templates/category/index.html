<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<p th:unless="${categories} and ${categories.size()}">No categories found</p>


<ul th:if="${categories} and ${categories.size()}">
    <li th:each="category : ${categories}">
        <a th:text="${category.name}"   th:href="@{|/cheese/category/${category.id}|}" ></a>
    </li>
</ul>

<nav><a href="/category/add">Add Category</a></nav>
</body>
</html>
